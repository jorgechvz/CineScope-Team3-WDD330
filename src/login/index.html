<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Movies</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="../js/login.js"></script>
  </head>
  <body id="body-login">
    <header class="divider" id="main-header"></header>
    <main class="main-containeir main-login">
        <form id="form-login" method="post">
            <p class="message_failure"></p>
            <div class="camp-form-login">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="camp-form-login">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <input type="submit" name="submitLogin" id="submitLogin" value="Login">
            <a class="sign-up-btn" href="">Sign up</a>
        </form>
        <p class="accountInformation"></p>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
